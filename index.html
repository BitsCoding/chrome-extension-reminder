<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/67bc463eb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div style="width: 400px; margin: auto;">
        <div class="form">
            <form action="">

                <div class="flex space-between">
                    <input type="date" id="date" name="date" required>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="flex">
                    <textarea placeholder="description...." name="about" id="about" required></textarea>
                </div>
                <button type="submit" id="add__task">Add Task</button>
            </form>
        </div>
        <div class="tasks_display" id="task__list">

        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
